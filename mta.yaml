  - name: claimabackendClaimA
    type: html5
    path: app/Claim-A
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: claima-backend-destinations
    type: com.sap.application.content
    requires:
      - name: claima-backend-auth
        parameters:
          service-key:
            name: claima-backend-auth-key
      - name: claima-backend-html5-repo-host
        parameters:
          service-key:
            name: claima-backend-html5-repo-host-key
      - name: srv-api
      - name: claima-backend-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: claima-backend-html5-repository
              ServiceInstanceName: claima-backend-html5-repo-host
              ServiceKeyName: claima-backend-html5-repo-host-key
              sap.cloud.service: claimabackend.service
            - Name: claima-backend-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: claima-backend-auth
              ServiceKeyName: claima-backend-auth-key
              sap.cloud.service: claimabackend.service

  - name: claima-backend-app-deployer
    type: com.sap.application.content
    path: app
    requires:
      - name: claima-backend-auth
      - name: srv-api
      - name: claima-backend-html5-repo-host
        parameters:
          content-target: true
          config:
            HTML5Runtime_enabled: true
      # - name: claima-backend-app-front
      #   parameters:
      #     content-target: true
    build-parameters:
      build-result: app/
      requires:
        - name: claimabackendClaimA
          artifacts:
            - Claim-A.zip
          target-path: app/
    parameters:
      config:
        destinations:
          - name: srv-api
            url: ~{srv-api/srv-url}
            forwardAuthToken: true
          - name: ui5
            url: https://ui5.sap.com
